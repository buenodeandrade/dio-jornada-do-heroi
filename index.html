<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <p id="mensagem"></p>
        <table>
            <tr>
                <th>Nível</th>
                <th>XP</th>
            </tr>
            <tr>
                <td>Ferro</td>
                <td>0 - 1.000</td>
            </tr>
            <tr>
                <td>Bronze</td>
                <td>1.001 - 2.000</td>
            </tr>
            <tr>
                <td>Prata</td>
                <td>2.001 - 5.000</td>
            </tr>
            <tr>
                <td>Ouro</td>
                <td>5.001 - 7.000</td>
            </tr>
            <tr>
                <td>Platina</td>
                <td>7.001 - 8.000</td>
            </tr>
            <tr>
                <td>Ascendente</td>
                <td>8.001 - 9.000</td>
            </tr>
            <tr>
                <td>Imortal</td>
                <td>9.001 - 10.000</td>
            </tr>
            <tr>
                <td>Radiante</td>
                <td>>= 10.001</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
